<h2>Редактор фото</h2>
<form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file-input" name="file" accept="image/*">
    <button type="button" onclick="uploadImage()">Завантажити</button>
</form>

<img id="preview" src="" alt="Попередній перегляд" style="max-width: 300px; margin-top: 20px;">

<script>
async function uploadImage() {
    const fileInput = document.getElementById('file-input');
    const file = fileInput.files[0];
    if (!file) return alert("Оберіть файл");

    const formData = new FormData();
    formData.append('file', file);

    const response = await fetch('/editor/upload', {
        method: 'POST',
        body: formData
    });

    const blob = await response.blob();
    document.getElementById('preview').src = URL.createObjectURL(blob);
}
</script>
<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Редактор фото</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
}

/* ---------------- Шторка меню ---------------- */
#sideMenu {
    position: fixed;
    top: 0;
    left: 0;
    width: 60px;
    height: 100%;
    background: #2c3e50;
    overflow: hidden;
    z-index: 10;
    transition: width 0.3s;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

/* Іконка + "Меню" */
#menuIconWrapper {
    position: relative;
    width: 60px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: default;
}
#menuIcon {
    font-size: 40px;
    color: #fff;
    transition: transform 0.3s;
}
#menuLabel {
    position: absolute;
    left: 70px;
    top: 50%;
    transform: translateY(-50%);
    background: #ff4d4d;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    opacity: 0;
    white-space: nowrap;
    transition: opacity 0.3s, transform 0.3s;
}

/* Контент меню */
#menuContent {
    opacity: 0;
    transform: translateX(-20px);
    transition: opacity 0.3s, transform 0.3s;
    color: #fff;
    padding: 20px;
}
/* Hover ефект на логотип */
#menuIconWrapper:hover ~ #menuContent,
#menuIconWrapper:hover {
    /* Розкриваємо меню */
}
#menuIconWrapper:hover #menuLabel {
    opacity: 1;
    transform: translateX(0);
}
#menuIconWrapper:hover {
    width: 200px;
}
#menuIconWrapper:hover ~ #menuContent {
    opacity: 1;
    transform: translateX(0);
}

/* Hover на всю шторку теж розширює її */
#sideMenu:hover {
    width: 200px;
}
#sideMenu:hover #menuContent {
    opacity: 1;
    transform: translateX(0);
}

/* Основний контент */
#mainContent {
    margin-left: 60px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: margin-left 0.3s;
}
#sideMenu:hover ~ #mainContent {
    margin-left: 200px;
}
/* Кастомний вибір файлу */
.custum-file-upload {
    height: 200px;
    width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 2px dashed #e8e8e8;
    background-color: #212121;
    padding: 1.5rem;
    border-radius: 10px;
    margin-bottom: 20px;
    transition: background 0.3s, border-color 0.3s;
}
.custum-file-upload:hover {
    background: #1a1a1a;
    border-color: #3498db;
}
.custum-file-upload .icon svg { height: 80px; fill: #e8e8e8; }
.custum-file-upload .text span { color: #e8e8e8; font-weight: 400; }
.custum-file-upload input { display: none; }

/* ---------------- WORK AREA ---------------- */
#workArea {
    width: 760px;
    height: 480px;
    background: #1b1b1b;
    border: 2px solid #444;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 30px;
    margin-bottom: 140px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.7);
}

#previewCanvas {
    max-width: 100%;
    max-height: 100%;
    background: #fff;
    border-radius: 6px;
}

/* ---------------- CONTROL PANEL ---------------- */
#editPanel {
    position: fixed;
    bottom: 0;
    left: 60px;
    right: 0;
    height: 120px;
    background: #181818;
    border-top: 2px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    z-index: 60;
}

/* ---------------- BUTTONS ---------------- */
.editBtn {
    width: 82px;
    height: 82px;
    border-radius: 16px;
    border: none;
    background: #2c3e50;
    color: #fff;
    font-size: 13px;
    cursor: pointer;
    transition: 0.25s;
}
.editBtn:hover {
    background: #ff4d4d;
    transform: translateY(-6px);
}

/* Toast */
#toast {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #27ae60;
    color: #fff;
    padding: 15px 25px;
    border-radius: 8px;
    display: none;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    z-index: 1000;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: fadeInOut 2.5s forwards;
}
</style>
</head>
<body>

<!-- Меню -->
<div id="sideMenu">
    <div id="menuIconWrapper">
        <div id="menuIcon">☰</div>
        <span id="menuLabel">Меню</span>
    </div>
    <div id="menuContent">
        <p>Email: {{ email }}</p>
        <button class="editBtn" id="resetBtn">Скинути фото</button>
        <a href="/logout" style="color: #fff; text-decoration: none;">Logout</a>
    </div>
</div>

<!-- Основний контент -->
<div id="mainContent">
    <label for="file" class="custum-file-upload" id="fileLabel">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                      fill="#e8e8e8"/>
            </svg>
        </div>
        <div class="text"><span>Click to upload image</span></div>
        <input id="file" type="file" accept="image/*">
    </label>

    <canvas id="previewCanvas"></canvas>
    <input type="range" id="scaleSlider" min="0.2" max="2" step="0.01" value="1">

    <div id="editButtons">
        <button class="editBtn" id="rotateBtn">Поворот</button>
        <button class="editBtn" id="flipBtn">Дзеркало</button>
        <button class="editBtn" id="bwBtn"><canvas></canvas>Ч/Б</button>
        <button class="editBtn" id="sepiaBtn"><canvas></canvas>Сепія</button>
        <button class="editBtn" id="contrastBtn"><canvas></canvas>Контраст</button>
        <button class="editBtn" id="brightnessBtn"><canvas></canvas>Яскравість</button>
        <button class="editBtn" id="saturateBtn"><canvas></canvas>Насиченість</button>
        <button class="editBtn" id="invertBtn"><canvas></canvas>Інверсія</button>
        <button class="editBtn" id="downloadBtn">Завантажити</button>
    </div>
</div>

<div id="toast">Ви успішно увійшли!</div>

<script defer src="{{ url_for('static', path='js/profile.js') }}"></script>
</body>
</html>
