<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container">
        

        <form class="form" method="post">
            <input class="input" type="email" name="email" placeholder="E-mail" required>
            <input class="input" type="password" name="password" placeholder="Password" required>

            <div style="display:flex; gap:10px; margin-top:20px;">
                <input class="login-button" type="submit" value="Sign In" formaction="/login">
                <input class="login-button" type="submit" value="Sign Up" formaction="/signup">
            </div>
        </form>

        {% if error %}
            <p style="color:red; text-align:center; margin-top:10px;">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p style="color:green; text-align:center; margin-top:10px;">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
